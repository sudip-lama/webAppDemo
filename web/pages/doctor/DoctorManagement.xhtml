<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./../../resources/allMenuTemplate.xhtml">
            <ui:define name="title">
                #{Language.valueOf.doctorTitle}
            </ui:define>
            <ui:define name="content">
                <h:form id="doctorManagementForm">
                    <h:outputLabel value="#{doctorController.message}"/>
                    <h:panelGrid columns="3" >
                        <h:outputLabel value="#{Language.valueOf.doctorName}"  />
                        <h:inputText value="#{doctorController.doctor.name}" id="name"
                                     styleClass="required" />
                        <h:message for="name"
                                   styleClass="requiredErrorClass" />

                        <h:outputLabel value="#{Language.valueOf.address}"  />
                        <h:inputText value="#{doctorController.doctor.address}"
                                     id="address" styleClass="required" />
                        <h:message for="address"
                                   styleClass="requiredErrorClass" />

                        <h:outputLabel value="#{Language.valueOf.phone}"  />
                        <h:inputText value="#{doctorController.doctor.phone}"
                                     id="phone" styleClass="required" />
                        <h:message for="phone"
                                   styleClass="requiredErrorClass" />

                        <h:outputLabel value="#{Language.valueOf.specialist}"  />
                        <h:selectOneMenu id="specialist" value="#{doctorController.doctor.specialist}" 
                                                 >
                            <f:selectItems value="#{doctorController.specialistSelectItem}" />
                                   
                         </h:selectOneMenu>
                        
                        <h:message for="specialist"
                                   styleClass="requiredErrorClass" />
                    </h:panelGrid>

                    <h:panelGrid columns="3" >
                        <h:outputLabel />
                        <h:commandButton value="#{doctorController.edit? Language.valueOf.update : Language.valueOf.save}"
                                         id="submit" 
                                         action="#{doctorController.saveOrEdit()}" />
                        <h:commandButton value="#{Language.valueOf.cancel}" id="cancel" immediate="true"
                                         action="doctorMangementRedirect" />
                    </h:panelGrid>
                        <br/><br/>
                    <h:panelGroup >
                        <h:dataTable id="doctorList" var="doctor" 
                                     border="1"
                                     
                                     value="#{doctorController.doctorList}"
                                 >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.serialNo}" />
                                </f:facet>
                                <h:outputLabel value="#{doctorController.doctorList.rowIndex+1}"/>
                            </h:column>     
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.doctorId}" />
                                </f:facet>
                                <h:outputLabel value="#{doctor.id}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.doctorName}" />
                                </f:facet>
                                <h:outputLabel value="#{doctor.name}" />
                            </h:column>
                             <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.specialist}" />
                                </f:facet>
                                 <h:outputLabel value="#{doctor.specialist}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.address}" />
                                </f:facet>
                                <h:outputLabel value="#{doctor.address}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.phone}" />
                                </f:facet>
                                <h:outputLabel value="#{doctor.phone}" />
                            </h:column>
                           <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{Language.valueOf.edit}"/>
                                    </f:facet>
                                    <center>
                                        <h:commandLink id="editRoleGroup" value="Edit">
                                            <f:ajax event="click" listener="#{doctorController.getDoctorForEdit()}" render="@form"/>
                                            
                                        </h:commandLink>
                                    </center>
                                </h:column>
                        </h:dataTable>
                    </h:panelGroup>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
