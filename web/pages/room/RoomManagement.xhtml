<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./../../resources/allMenuTemplate.xhtml">
            <ui:define name="title">
                #{Language.valueOf.roomTitle}
            </ui:define>
            <ui:define name="content">
                <h:form id="roomManagementForm">
                    <h:outputLabel value="#{roomController.message}"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{Language.valueOf.roomNumber}"  />
                        <h:inputText value="#{roomController.room.roomNumber}" id="roomNumber"
                                     styleClass="required" />
                        <h:message for="roomNumber"
                                   styleClass="requiredErrorClass" />

                        <h:outputLabel value="#{Language.valueOf.roomType}"  />
                        <h:inputText value="#{roomController.room.roomType}"
                                     id="roomType" styleClass="required" />
                        <h:message for="roomType"
                                   styleClass="requiredErrorClass" />

                        <h:outputLabel value="#{Language.valueOf.rPrice}"  />
                        <h:inputText value="#{roomController.room.price}"
                                     id="price" styleClass="required" />
                        <h:message for="price"
                                   styleClass="requiredErrorClass" />

                       
                    </h:panelGrid>

                    <h:panelGrid columns="3" >
                        <h:outputLabel />
                        <h:commandButton value="#{roomController.edit? Language.valueOf.update : Language.valueOf.save}"
                                         id="submit" 
                                         action="#{roomController.saveOrEdit()}" />
                        <h:commandButton value="#{Language.valueOf.cancel}" id="cancel" immediate="true"
                                         action="roomMangementRedirect" />
                    </h:panelGrid>
                        
                    <h:panelGroup >
                        <h:dataTable id="roomList" var="room" rows="10"
                                     border="1"
                                     
                                     value="#{roomController.roomList}"
                                 >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.id}" />
                                </f:facet>
                                <h:outputLabel value="#{roomController.roomList.rowIndex+1}"/>
                            </h:column>     
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.roomId}" />
                                </f:facet>
                                <h:outputLabel value="#{room.id}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.roomNumber}" />
                                </f:facet>
                                <h:outputLabel value="#{room.roomNumber}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.roomType}" />
                                </f:facet>
                                <h:outputLabel value="#{room.roomType}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.rPrice}" />
                                </f:facet>
                                <h:outputLabel value="#{room.price}" />
                            </h:column>
                           <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{Language.valueOf.edit}"/>
                                    </f:facet>
                                    <center>
                                        <h:commandLink id="editRoleGroup" value="Edit">
                                            <f:ajax event="click" listener="#{roomController.getRoomForEdit()}" render="@form"/>
                                            
                                        </h:commandLink>
                                    </center>
                                </h:column>
                        </h:dataTable>
                    </h:panelGroup>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
