<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./../../resources/allMenuTemplate.xhtml">
            <ui:define name="title">
                #{Language.valueOf.billTitle}
            </ui:define>
            <ui:define name="content">
                <h:form id="billManagementForm">
                    <h:outputLabel value="#{billController.message}"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{Language.valueOf.billNumber}"  />
                        <h:inputText value="#{billController.bill.billNumber}" id="billNumber"
                                     styleClass="required" />
                        <h:message for="billNumber"
                                   styleClass="requiredErrorClass" />

                        <h:outputLabel value="#{Language.valueOf.billDate}"  />
                        <h:inputText value="#{billController.bill.billDate}"
                                     id="billDate" styleClass="required" />
                        <h:message for="billDate"
                                   styleClass="requiredErrorClass" />

                        <h:outputLabel value="#{Language.valueOf.total}"  />
                        <h:inputText value="#{billController.bill.total}"
                                     id="total" styleClass="required" />
                        <h:message for="total"
                                   styleClass="requiredErrorClass" />
                        
                        <h:outputLabel value="#{Language.valueOf.preparedBy}"  />
                        <h:inputText value="#{billController.bill.preparedBy}" id="preparedBy"
                                     styleClass="required" />
                        <h:message for="preparedBy"
                                   styleClass="requiredErrorClass" />

                       
                    </h:panelGrid>

                    <h:panelGrid columns="3" >
                        <h:outputLabel />
                        <h:commandButton value="#{billController.edit? Language.valueOf.update : Language.valueOf.save}"
                                         id="submit" 
                                         action="#{billController.saveOrEdit()}" />
                        <h:commandButton value="#{Language.valueOf.cancel}" id="cancel" immediate="true"
                                         action="billMangementRedirect" />
                    </h:panelGrid>
                        
                    <h:panelGroup >
                        <h:dataTable id="billList" var="bill" rows="10"
                                     border="1"
                                     
                                     value="#{billController.billList}"
                                 >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.id}" />
                                </f:facet>
                                <h:outputLabel value="#{billController.billList.rowIndex+1}"/>
                            </h:column>     
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.billId}" />
                                </f:facet>
                                <h:outputLabel value="#{bill.id}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.billNumber}" />
                                </f:facet>
                                <h:outputLabel value="#{bill.billNumber}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.billDate}" />
                                </f:facet>
                                <h:outputLabel value="#{bill.billDate}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.total}" />
                                </f:facet>
                                <h:outputLabel value="#{bill.total}" />
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="#{Language.valueOf.preparedBy}" />
                                </f:facet>
                                <h:outputLabel value="#{bill.preparedBy}" />
                            </h:column>
                            
                           <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{Language.valueOf.edit}"/>
                                    </f:facet>
                                    <center>
                                        <h:commandLink id="editRoleGroup" value="Edit">
                                            <f:ajax event="click" listener="#{billController.getBillForEdit()}" render="@form"/>
                                            
                                        </h:commandLink>
                                    </center>
                                </h:column>
                        </h:dataTable>
                    </h:panelGroup>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
