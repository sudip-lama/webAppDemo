                        <div id="language-menu">

                                                                      immediate="true"
                                                                      /> </li>
                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">#{Language.valueOf.insertData}
                                            <span class="caret"></span></a>

                                            <li><h:commandLink value="#{Language.valueOf.patientTitle}"

                                                               immediate="true"
                                                               /></li>

                                                               />   </li>

                                                               immediate="true"
                                                               />   </li> 
                                        </ul>

                                    </li>
                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">#{Language.valueOf.procedure}
                                            <span class="caret"></span></a>
                                        <ul class="dropdown-menu">

                                            <li> <h:commandLink value="#{Language.valueOf.patientVisitTitle}"

                                                                immediate="true"/></li>
                                            <li><h:commandLink value="#{Language.valueOf.patientDiagnosisTitle} "

                                            <li><h:commandLink value="#{Language.valueOf.billTitle}"

                                                               immediate="true"
                                                              /></li>  
                                            <li><h:commandLink value="#{Language.valueOf.patientAdmitTitle}"
                                                               action="PatientAdmitMangementRedirect"
                                                               immediate="true"
                                                              /></li>  
                                        </ul>

                                    </li>
                                    <li class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">#{Language.valueOf.search}
                                            <span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><h:commandLink value="#{Language.valueOf.searchPatientVisitTitle} "
                                                               action="searchPatientVisitByDoctorRedirect"
                                                               immediate="true"
                                                               /></li>

                                        </ul>
                                    </li>
                                </ul>
